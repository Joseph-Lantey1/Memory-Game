<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="Style.css">
    
    <title>Solo4x4</title>
</head>
<body>
    <section id="gameboard_6X6_start_solo">
        <div class="gameboard_6x6_solo">
      <!-- Game board 4x4 solo start -->
          <div class="gameboard_4x4_header_solo">
            <div class="gameboard_4x4_header_left_solo">
            memory
            </div>
            <div class="gameboard_4x4_header_right_solo">
                <button class="gameboard_4x4_header_solo_right_restart_btn" type="text">Restart</button>
                <button class="gameboard_4x4_header_solo_right_newgame_btn" type="text">New Game</button>
            </div>
          </div>
          <div class="gameboard4x4_solo">
            <div class="row4x4_solo">
              <div class="circle4x4_solo"></div>
              <div class="circle4x4_solo"></div>
              <div class="circle4x4_solo"></div>
              <div class="circle4x4_solo"></div>
            </div>
            <div class="row4x4_solo">
              <div class="circle4x4_solo"></div>
              <div class="circle4x4_solo"></div>
              <div class="circle4x4_solo"></div>
              <div class="circle4x4_solo"></div>
    
            </div>
            <div class="row4x4_solo">
              <div class="circle4x4_solo"></div>
              <div class="circle4x4_solo"></div>
              <div class="circle4x4_solo"></div>
              <div class="circle4x4_solo"></div>
            </div>
            <div class="row4x4_solo">
              <div class="circle4x4_solo"></div>
              <div class="circle4x4_solo"></div>
              <div class="circle4x4_solo"></div>
              <div class="circle4x4_solo"></div>
            </div>
          </div>
          <div class="timermoves_4x4_solo">
            <div class="timer_4x4_solo">
              <p class="time_4x4_solo">Time</p>
              <p class="timecount_solo_4x4">0:01</p>
            </div>
            <div class="moves_4x4_solo">
              <p class="move_4x4_solo">Moves</p>
              <p class="movescount_4x4_solo">0</p>
            </div>
          </div>
         </div>
      </section>
      
</body>
</html>
