<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Modal for solo</title>
</head>
<body>
    <section id="game-over-modal_solo" class="modal_solo">
      <div class="modal_content_solo">
        <div class="solo_modal_heading">
          <h1>You did it! </h1>
          <p> Game over! Here's how you got on:</p>
        </div>
        <div class = "modal_time">
          <p id="time_taken">Time Elasped</p>
          <p id="time">0:00</p>
        </div>
        <div class="modal_move">
            <p id="moves_taken">Moves Taken</p>
            <p id="move">0 Moves</p>
          </div>
        <div class="modal_btns">
          <button class="modal_restart_btn" type="text">Restart</button>
          <button class="modal_newgame_btn" type="text">Setup New Game</button>
        </div>
      </div>
    </section> 
 
</body>
</html>
