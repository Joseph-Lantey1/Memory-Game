<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="Style.css">
    
    <title>Solo6x6</title>
</head>
<body>
    <section id="gameboard_6X6_start_solo">
        <div class="gameboard_6x6_solo">
      <!-- Game board 6X6 solo start -->
          <div class="gameboard_6X6_header_solo">
            <div class="gameboard_6X6_header_left_solo">
            memory
            </div>
            <div class="gameboard_6X6_header_right_solo">
                <button class="gameboard_6X6_header_solo_right_restart_btn" type="text">Restart</button>
                <button class="gameboard_6X6_header_solo_right_newgame_btn" type="text">New Game</button>
            </div>
          </div>
          <div class="gameboard6x6_solo">
            <div class="row6x6_solo">
              <div class="circle6x6_solo"></div>
              <div class="circle6x6_solo"></div>
              <div class="circle6x6_solo"></div>
              <div class="circle6x6_solo"></div>
              <div class="circle6x6_solo"></div>
              <div class="circle6x6_solo"></div>
            </div>
            <div class="row6x6_solo">
              <div class="circle6x6_solo"></div>
              <div class="circle6x6_solo"></div>
              <div class="circle6x6_solo"></div>
              <div class="circle6x6_solo"></div>
              <div class="circle6x6_solo"></div>
              <div class="circle6x6_solo"></div>
            </div>
            <div class="row6x6_solo">
              <div class="circle6x6_solo"></div>
              <div class="circle6x6_solo"></div>
              <div class="circle6x6_solo"></div>
              <div class="circle6x6_solo"></div>
              <div class="circle6x6_solo"></div>
              <div class="circle6x6_solo"></div>
            </div>
            <div class="row6x6_solo">
              <div class="circle6x6_solo"></div>
              <div class="circle6x6_solo"></div>
              <div class="circle6x6_solo"></div>
              <div class="circle6x6_solo"></div>
              <div class="circle6x6_solo"></div>
              <div class="circle6x6_solo"></div>
            </div>
            <div class="row6x6_solo">
              <div class="circle6x6_solo"></div>
              <div class="circle6x6_solo"></div>
              <div class="circle6x6_solo"></div>
              <div class="circle6x6_solo"></div>
              <div class="circle6x6_solo"></div>
              <div class="circle6x6_solo"></div>
            </div>
            <div class="row6x6_solo">
              <div class="circle6x6_solo"></div>
              <div class="circle6x6_solo"></div>
              <div class="circle6x6_solo"></div>
              <div class="circle6x6_solo"></div>
              <div class="circle6x6_solo"></div>
              <div class="circle6x6_solo"></div>
            </div>
          </div>
          <div class="timermoves_6x6_solo">
            <div class="timer_6x6_solo">
              <div class="time_6x6_solo">Time</div>
              <div class="timecount_solo_6x6">0:01</div>
            </div>
            <div class="moves_6x6_solo">
              <div class="move_6x6_solo">Moves</div>
              <div class="movescount_6x6_solo">0</div>
            </div>
          </div>
         </div>
      </section>
    
</body>
</html>
