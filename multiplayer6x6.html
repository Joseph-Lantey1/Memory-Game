<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="Style.css">
  
    <title>Multiplayer6x6</title>
</head>
<body>
    <section id="gameboard_6X6_start">
        <div class="gameboard_6x6">
      <!-- Game board 6X6 start -->
          <div class="gameboard_6X6_header">
            <div class="gameboard_6X6_header_left">
            memory
            </div>
            <div class="gameboard_6X6_header_right">
                <button class="gameboard_6X6_header_right_restart_btn" type="text">Restart</button>
                <button class="gameboard_6X6_header_right_newgame_btn" type="text">New Game</button>
            </div>
          </div>
          <div class="gameboard6x6">
            <div class="row6x6">
              <div class="circle6x6"></div>
              <div class="circle6x6"></div>
              <div class="circle6x6"></div>
              <div class="circle6x6"></div>
              <div class="circle6x6"></div>
              <div class="circle6x6"></div>
            </div>
            <div class="row6x6">
              <div class="circle6x6"></div>
              <div class="circle6x6"></div>
              <div class="circle6x6"></div>
              <div class="circle6x6"></div>
              <div class="circle6x6"></div>
              <div class="circle6x6"></div>
            </div>
            <div class="row6x6">
              <div class="circle6x6"></div>
              <div class="circle6x6"></div>
              <div class="circle6x6"></div>
              <div class="circle6x6"></div>
              <div class="circle6x6"></div>
              <div class="circle6x6"></div>
            </div>
            <div class="row6x6">
              <div class="circle6x6"></div>
              <div class="circle6x6"></div>
              <div class="circle6x6"></div>
              <div class="circle6x6"></div>
              <div class="circle6x6"></div>
              <div class="circle6x6"></div>
            </div>
            <div class="row6x6">
              <div class="circle6x6"></div>
              <div class="circle6x6"></div>
              <div class="circle6x6"></div>
              <div class="circle6x6"></div>
              <div class="circle6x6"></div>
              <div class="circle6x6"></div>
            </div>
            <div class="row6x6">
              <div class="circle6x6"></div>
              <div class="circle6x6"></div>
              <div class="circle6x6"></div>
              <div class="circle6x6"></div>
              <div class="circle6x6"></div>
              <div class="circle6x6"></div>
            </div>
             <!-- Multiplayer 6X6 scores start -->
          </div>
          <div class="players6x6">
            <div class="player6x6_turn">
              <div class="scoreboard6x6">
                <p class="p1_6x6">Player 1</p>
                <p class="p1_score_6x6">0</p>
              </div>
              <div class="current_turn6x6">
                CURRENT TURN
              </div>
            </div>
            <div class="player6x6_turn">
              <div class="scoreboard6x6">
                <p class="p2_6x6">Player 2</p>
                <p class="p2_score_6x6">0</p>
              </div>
              <div class="current_turn6x6">
                CURRENT TURN
              </div>
            </div>
            <div class="player6x6_turn">
              <div class="scoreboard6x6">
                <p class="p3_6x6">Player 3</p>
                <p class="p3_score_6x6">0</p>
              </div>
              <div class="current_turn6x6">
                CURRENT TURN
              </div>
            </div>
            <div class="player6x6_turn">
              <div class="scoreboard6x6">
                <p class="p4_6x6">Player 4</p>
                <p class="p4_score_6x6">0</p>
              </div>
              <div class="current_turn6x6">
                CURRENT TURN
              </div>
            </div>
          </div>
         </div>
      </section>
</body>
</html>
