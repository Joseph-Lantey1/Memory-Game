<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Modal for Multiplayer</title>
</head>
<body>
    <section id="winner_modal_multi" class="modal_multi">
        <div class="modal_content_multi">
            <div class="multi_modal_heading">
                <h1>Player 1 Wins! </h1>
                <p> Game over! Here are the results</p>
            </div>
            <div class="modal_multi_stats">
              <div id="winner" class = "players_stats">
                <p id="winner_title" class="modal_players">Player (Winner!)</p>
                <p id="winner_stats" class="stats">8 Pairs</p>
              </div>
              <div id="second" class="players_stats">
                <p id="second_title" class="modal_players">Player</p>
                <p id="second_stats" class="stats"> 4 Pairs</p>
              </div>
              <div id="third" class="players_stats">
                <p id="third_title" class="modal_players">Player </p>
                <p id="third_stats" class="stats"> 2 Pairs</p>
              </div>
              <div id="last" class="players_stats">
                <p id="last_title" class="modal_players">Player </p>
                <p id="last_stats" class="stats"> 0 Pairs</p>
                </div>
            </div>
            <div class="modal_btns">
              <button class="modal_restart_btn multi" type="text">Restart</button>
              <button class="modal_newgame_btn multi" type="text">Setup New Game</button>
            </div>
            </div>     
    </section>
</body>
</html>
