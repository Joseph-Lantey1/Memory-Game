<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Modal for Multiplayer Tie</title>
</head>
<body>
    <section id="tie_modal_multi" class="modal_multi_tie">
        <div class="modal_content_multi_tie">
            <div class="multi_modal_heading_tie">
                <h1>It's a tie! </h1>
                <p> Game over! Here are the results</p>
            </div>
            <div class="modal_multi_stats_tie">
              <div id="winner" class = "players_stats">
                <p id="winner_title" class="modal_players">Player (Winner!)</p>
                <p id="winner_stats" class="stats">6 Pairs</p>
              </div>
              <div id="winner" class="players_stats">
                <p id="winner_title" class="modal_players">Player (Winner!)</p>
                <p id="second_stats" class="stats"> 6 Pairs</p>
              </div>
              <div id="second_tie" class="players_stats_tie">
                <p id="second_title" class="modal_players">Player </p>
                <p id="second_stats" class="stats"> 2 Pairs</p>
              </div>
              <div id="last_tie" class="players_stats">
                <p id="last_title" class="modal_players">Player </p>
                <p id="last_stats" class="stats"> 0 Pairs</p>
                </div>
            </div>
            <div class="modal_btns">
              <button class="modal_restart_btn multi" type="text">Restart</button>
              <button class="modal_newgame_btn multi" type="text">Setup New Game</button>
            </div>
            </div>     
    </section>  
    
</body>
</html>
