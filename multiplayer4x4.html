<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="Style.css">
  
    <title>Multiplayer4x4</title>
</head>
<body>
    <section id="gameboard_4x4_start">
        <div class="gameboard_4x4">
      <!-- Game board 4x4 start -->
          <div class="gameboard_4x4_header">
            <div class="gameboard_4x4_header_left">
            memory
            </div>
            <div class="gameboard_4x4_header_right">
                <button class="gameboard_4x4_header_right_restart_btn" type="text">Restart</button>
                <button class="gameboard_4x4_header_right_newgame_btn" type="text">New Game</button>
            </div>
          </div>
          <div class="gameboard4x4">
            <div class="row4x4">
              <div class="circle4x4"></div>
              <div class="circle4x4"></div>
              <div class="circle4x4"></div>
              <div class="circle4x4"></div>
            </div>
            <div class="row4x4">
              <div class="circle4x4"></div>
              <div class="circle4x4"></div>
              <div class="circle4x4"></div>
              <div class="circle4x4"></div>
            </div>
            <div class="row4x4">
              <div class="circle4x4"></div>
              <div class="circle4x4"></div>
              <div class="circle4x4"></div>
              <div class="circle4x4"></div>
            </div>
            <div class="row4x4">
              <div class="circle4x4"></div>
              <div class="circle4x4"></div>
              <div class="circle4x4"></div>
              <div class="circle4x4"></div>
            </div>
           
             <!-- Multiplayer 4X4 scores start -->
          </div>
          <div class="players4x4">
            <div class="player4x4_turn">
              <div class="scoreboard4x4">
                <p class="p1_4x4">Player 1</p>
                <p class="p1_score_4x4">0</p>
              </div>
              <div class="current_turn4x4">
                CURRENT TURN
              </div>
            </div>
            <div class="player4x4_turn">
              <div class="scoreboard4x4">
                <p class="p2_4x4">Player 2</p>
                <p class="p2_score_4x4">0</p>
              </div>
              <div class="current_turn4x4">
                CURRENT TURN
              </div>
            </div>
            <div class="player4x4_turn">
              <div class="scoreboard4x4">
                <p class="p3_4x4">Player 3</p>
                <p class="p3_score_4x4">0</p>
              </div>
              <div class="current_turn4x4">
                CURRENT TURN
              </div>
            </div>
            <div class="player4x4_turn">
              <div class="scoreboard4x4">
                <p class="p4_4x4">Player 4</p>
                <p class="p4_score_4x4">0</p>
              </div>
              <div class="current_turn4x4">
                CURRENT TURN
              </div>
            </div>
          </div>
         </div>
      </section>
    
</body>
</html>
